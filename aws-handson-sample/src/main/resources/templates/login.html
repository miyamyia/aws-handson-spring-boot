<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex items-center justify-center">
<form action="/login" method="post"
      class="flex flex-col w-96 p-5 border border-slate-300 bg-slate-100 gap-8 items-center rounded-md">
    <div class="w-full gap-10 h-full flex flex-col mt-4">
        <input placeholder="IDを入力" type="text" name="id" class="border border-slate-300 h-10">
        <input placeholder="パスワードを入力" type="password" name="password" class="border border-slate-300 h-10">
    </div>
    <button type="submit" class="bg-indigo-200 w-fit py-2 px-4 rounded-xl hover:bg-indigo-300">ログイン</button>
</form>
</body>
</html>
