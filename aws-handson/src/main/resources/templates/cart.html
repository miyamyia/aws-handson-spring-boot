<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>カート</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex flex-col items-center">
<div class="w-full h-16 bg-slate-100 flex items-center justify-end gap-2 px-5">
    <span th:text="|ようこそ、 ${session.user.name} さん。|">ようこそ、 {username} さん。</span>
    <a href="/shop/cart">
        <img alt="" src="../static/images/cart.png" th:src="@{/images/cart.png}" class="w-7 h-7"/>
        <div th:if="${session.cart != null and #lists.size(session.cart) >= 1}" class="w-5 h-5 bg-indigo-200 rounded-full absolute top-2 right-4 flex items-center justify-center">
            <span class="text-xs" th:text="${#lists.size(session.cart)}"></span>
        </div>
    </a>
</div>
  <div class="h-full w-[400px] flex flex-col items-center gap-10 mt-10">
    <div th:if="${session.cart == null or #lists.size(session.cart) == 0}">
        商品がありません。
    </div>
        <div th:if="${session.cart != null and #lists.size(session.cart) > 0}" th:each="item : ${session.cart}" class="w-full flex gap-10">
            <div class="bg-slate-100 w-20 h-20 py-6 rounded-lg">

            </div>
            <div th:text="${item.name}" class="text-lg">
                {itemName}
            </div>
        </div>
      <a href="/shop" class="text-blue-500 underline">ショップに戻る</a>
  </div>
</body>
</html>
